<h2>Новый комментарий</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post">
  {% csrf_token %}
  <div class="flex">
    <div>{{ form.name.as_field_group }}</div>
    <div>{{ form.email.as_field_group }}</div>
  </div>
  {{ form.body.as_field_group }}
  <p>
    <input type="submit" value="Отправить" />
  </p>
</form>
